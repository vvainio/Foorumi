<div class="page-header">
  <h1>{{topic.name}}</h1>
</div>

<p>
  {{topic.description}}
</p>

<h2>
  <ng-pluralize count="topic.Messages.length"
                when="{'0': 'Ei viestejä',
                       'one': '1 viesti',
                       'other': '{} viestiä'}">
  </ng-pluralize>
</h2>

<ul class="media-list">
  <li class="media" ng-repeat="message in topic.Messages">
    <div class="media-body">
      <h4 class="media-heading">
        <a ng-href="#/messages/{{message.id}}">{{message.title}}</a>
      </h4>

      <p>
        {{message.content}}
      </p>

      <p class="text-muted">
        {{message.User.username}}, {{message.createdAt | date: 'dd.MM.yyyy HH:mm' }}
      </p>
    </div>
  </li>
</ul>

<div ng-if="userLoggedIn">
  <h2>Lisää oma viestisi</h2>

  <form name="messageForm">
    <div class="form-group">
      <label>Otsikko</label>
      <input type="text" name="title" class="form-control" ng-model="newMessage.title" required>
    </div>

    <div class="form-group">
      <label>Viesti</label>
      <textarea name="content" class="form-control" ng-model="newMessage.content" required></textarea>
    </div>

    <button class="btn btn-success" ng-click="addMessage()" ng-disabled="messageForm.$invalid">Lisää viesti</button>
  </form>
</div>
