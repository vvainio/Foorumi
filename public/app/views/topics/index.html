<div class="page-header">
  <h1>Aihealueet</h1>
</div>

<div class="panel panel-default" ng-repeat="topic in topics">
  <div class="panel-heading">
    <h3 class="panel-title">
      <a ng-href="#/topics/{{topic.id}}">{{topic.name}}</a>
    </h3>
  </div>
  <div class="panel-body">
    {{topic.description}}
  </div>
</div>

<p ng-hide="topics.length">Ei aihealueita</p>

<div ng-if="userLoggedIn">
  <h2>Lis채채 oma aihealueesi</h2>

  <form name="topicForm">
    <div class="form-group">
      <label>Nimi</label>
      <input type="text" class="form-control" name="name" ng-model="newTopic.name" required>
    </div>

    <div class="form-group">
      <label>Kuvaus</label>
      <textarea class="form-control" name="description" ng-model="newTopic.description" required></textarea>
    </div>

    <button class="btn btn-success" ng-click="addTopic()" ng-disabled="topicForm.$invalid">Lis채채 aihealue</button>
  </form>
</div>
